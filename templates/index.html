<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- data tables -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/> -->
    <title>Krs-tool</title>
</head>
<body>

    <div class="container-fluid">

        <!-- FLASH -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% set data = messages[0].split(';') %}
                    <div class="alert alert-{{data[1]}} alert-dismissible" role="alert">
                        {{data[0]}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
            {% endif %}
        {% endwith %}
        
        <!-- Pembungkus Form dan Tabel -->
        <div class="row mt-5">
            
            <!-- FORM -->
            <div class="col-md-4 mb-3">
                <div class="container rounded shadow">
                    <form method="post" id="form_matkul">
                        <div class="container row">
                            <div class="mb-3">
                                <label class="form-label" for="nama_matkul">Nama Matkul</label>
                                <input class="form-control" type="text" name="nama_matkul" id="nama_matkul">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="hari">Hari</label>
                                <select class="form-select" id="hari" name="hari" aria-label="Default select example">
                                    <option selected>Pilih hari</option>
                                    <option value="senin">Senin</option>
                                    <option value="selasa">Selasa</option>
                                    <option value="rabu">Rabu</option>
                                    <option value="Kamis">Kamis</option>
                                    <option value="jum'at">Jum'at</option>
                                    <option value="sabtu">Sabtu</option>
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label text-center" for="jam_mulai">Jam Mulai</label>
                                <input type="time" name="jam_mulai" id="jam_mulai" class="form-control">
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label text-center" for="jam_akhir">Jam Akhir</label>
                                <input type="time" name="jam_akhir" id="jam_akhir" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- AKHIR FORM -->
            
            <!-- TABEL -->
            <div class="col-md-8 mb-3">
                <div class="container rounded-3 shadow">
                    <div class="table-responsive" style="height: 500px;">
                        <table class="table table-striped" id="myTable">
                            <thead class="sticky-top bg-secondary text-light">
                                <tr>
                                    <th>No</th>
                                    <th>Nama Matkul</th>
                                    <th>Hari</th>
                                    <th>Jam</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                <tr>
                                    <td>{{loop.index}}</td>
                                    <td>{{i.0}}</td>
                                    <td>{{i.1}}</td>
                                    <td>{{i.2}}-{{i.3}}</td>
                                    <td>
                                        <a href="{{url_for('delete',id=loop.index)}}" class="btn btn-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                            </svg>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- akhir row -->
    </div>
    <!-- akhir container -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- data tables -->
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script> -->

</body>
</html>
